apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site-deployment
  namespace: apps
  labels:
    app: personal-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-site
  template:
    metadata:
      labels:
        app: personal-site
    spec:
      containers:
        - name: personal-site-container
          image: ghcr.io/nkdem/personal-site:bb285dd29dded2cc66797a3d5ef797859925e200
          ports:
            - containerPort: 80
